<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="{{url_for('static',filename='css/main.css')}}"rel="stylesheet">
</head>
<body><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}">StatVision</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('league_1')}}">EPL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('league_2')}}">Laliga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('league_3')}}">Bundesliga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('league_4')}}">Serie A</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% block body %}
  
   {% endblock %}
  <div class="container-fluid d-flex justify-content-center mt-4 mb-4" >
    <form action="{% block form_action %} {% endblock %}" method="POST" id="league_selector">
        <span style="color: white;font-size: large;">Choose the Season:</span><br>
        <select id="leagues" name="seasons">
           {% for y in year %}
           <option value="{{y}}">{{y}}</option>
           {% endfor %}
        </select>
        <button type="submit" value="Done">Done</button>
    </form>
</div>
</body>
</html>
